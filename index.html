<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            text-align: center;
        }
        .calculator{
            margin-top: 10%;
        }
        #output{
            height: 70px;  
            width: 360px;  
            margin-bottom: 1%;
        }
        #b0{    
            width: 177px;   /* id 숫자, 연산자로 시작하니까 안됨 */
        }
        button{
            width : 80px;
            height: 80px;
            margin: 0.5% 0.5% 0.5% 0.5%;
            font-size: 40px;
        }
        
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="output" disabled>

        <div class="row">
            <button data-type="AC" id="AC"> AC </button>
            <button data-type="positiveNegative" id="positiveNegative"> +/- </button>
            <button data-type="percentage" id="percentage"> % </button>
            <button data-type="operator" id="divide"> ÷ </button>
        </div>
        <bar>
        <div class="row">
            <button id="b7"> 7 </button>
            <button id="b8"> 8 </button>
            <button id="b9"> 9 </button>
            <button data-type="operator" id="multiply"> x </button>
        </div>    
        <bar>
        <div class="row">
            <button id="b4"> 4 </button>
            <button id="b5"> 5 </button>
            <button id="b6"> 6 </button>
            <button data-type="operator" id="minus"> - </button>
        </div>  
        <bar>
        <div class="row">
            <button id="b1"> 1 </button>
            <button id="b2"> 2 </button>
            <button id="b3"> 3 </button>
            <button data-type="operator" id="b+"> + </button>
        </div>      
        <bar>
        <div class="row">
            <button id="b0"> 0 </button>
            <button id="dot"> . </button>
            <button data-type="result" id="result"> = </button>
        </div>  
    </div>
    <script src="./script.js"></script>     
</body>
</html>
